<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>📝 Edit Devotional</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #555;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      display: block;
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .back-link {
      margin-top: 20px;
      text-align: center;
    }
    .back-link a {
      text-decoration: none;
      color: #007bff;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📝 Edit Devotional for {{ date }}</h2>
    <form method="POST">
      <label for="verse">📖 Bible Verse:</label>
      <input type="text" id="verse" name="verse" value="{{ devo.verse }}" required>

      <label for="text">🧾 Message:</label>
      <textarea id="text" name="text" rows="4" required>{{ devo.text }}</textarea>

      <label for="reflection">🧠 Reflection:</label>
      <textarea id="reflection" name="reflection" rows="4" required>{{ devo.reflection }}</textarea>

      <label for="prayer">🙏 Prayer:</label>
      <textarea id="prayer" name="prayer" rows="4" required>{{ devo.prayer }}</textarea>

      <button type="submit">💾 Update</button>
    </form>
    <div class="back-link">
      <a href="{{ url_for('devotional', lang=lang) }}">← Back to Devotional Page</a>
    </div>
  </div>
</body>
</html>
