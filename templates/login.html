<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{% if lang == 'fr' %}Connexion{% elif lang == 'sw' %}Ingia{% else %}Login{% endif %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>{% if lang == 'fr' %}Connexion{% elif lang == 'sw' %}Ingia{% else %}Login{% endif %}</h1>

<form method="post" action="{{ url_for('login') }}">
  <label for="username">{% if lang == 'fr' %}Nom d'utilisateur{% elif lang == 'sw' %}Jina la mtumiaji{% else %}Username{% endif %}:</label><br>
  <input type="text" id="username" name="username"><br><br>

  <label for="password">{% if lang == 'fr' %}Mot de passe{% elif lang == 'sw' %}Nenosiri{% else %}Password{% endif %}:</label><br>
  <input type="password" id="password" name="password"><br><br>

  <button type="submit">🔓 {% if lang == 'fr' %}Se connecter{% elif lang == 'sw' %}Ingia{% else %}Login{% endif %}</button>
</form>

<!-- Flash Messages -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color: red;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<!-- Language Selector -->
<p><a href="{{ url_for('register') }}">🆕 Create a new account</a></p>
<form method="get" action="{{ url_for('login') }}" style="margin-top: 20px;">
  <label for="lang">🌐 Language:</label>
  <select name="lang" id="lang" onchange="this.form.submit()">
    <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
    <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Français</option>
    <option value="sw" {% if lang == 'sw' %}selected{% endif %}>Kiswahili</option>
    <option value="ar" {% if lang == 'ar' %}selected{% endif %}>العربية</option>
    <option value="zh" {% if lang == 'zh' %}selected{% endif %}>中文</option>
    <option value="hi" {% if lang == 'hi' %}selected{% endif %}>हिन्दी</option>
  </select>
</form>

</body>
</html>
