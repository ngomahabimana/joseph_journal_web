<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Search Journal | Joseph Ngoma</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>

<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/></head>
<body>
<header>
<h1>Search Journal Entries</h1>
<p>Find past thoughts, prayers, and inspiration</p>
</header>
<div class="container">
<h2>🔍 Search Your Journal</h2>
<form method="get">
<input name="q" placeholder="Type a keyword..." required="" type="text"/>
<button type="submit">Search</button>
</form>
<div class="result">
      {% if query %}
        <h3>Results for: "{{ query }}"</h3>
        {% if results %}
          {% for result in results %}
            <div class="entry">
<pre>{{ result }}</pre>
</div>
          {% endfor %}
        {% else %}
          <p class="no-results">No results found for your search.</p>
        {% endif %}
      {% endif %}
    </div>
<a class="back" href="{{ url_for('journal') }}">← Back to Journal</a>
</div>
</body>
</html>
