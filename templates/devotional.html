<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Devotion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>🙏 Daily Devotional</h1>

    <div style="margin: auto; max-width: 700px; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: left;">
        <h2>📖 Verse: {{ devo.verse }}</h2>
        <p><em>{{ devo.text }}</em></p>

        <h3>🧠 Reflection</h3>
        <p>{{ devo.reflection }}</p>

        <h3>🙏 Prayer</h3>
        <p>{{ devo.prayer }}</p>
    </div>

    <p style="margin-top: 20px;">
        <a href="/devotional?lang=en">🇬🇧 English</a> |
        <a href="/devotional?lang=fr">🇫🇷 Français</a> |
        <a href="/devotional?lang=sw">🇰🇪 Kiswahili</a>
    </p>

    <p><a href="/">← Back to Home</a></p>
</body>
</html>
