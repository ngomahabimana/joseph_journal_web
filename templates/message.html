<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send a Message</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>📨 Send a Message or Preaching</h1>
    <p>Let your words inspire and uplift others</p>
    <form method="POST" action="/message">
  <input type="text" name="name" placeholder="Your name" required><br><br>
  <textarea name="message" placeholder="Your message or prayer" rows="5" required></textarea><br><br>
  <button type="submit">Send Message</button>
</form>
    {% if success %}
      <p style="color: lightgreen; margin-top: 1rem;">✅ Message submitted successfully!</p>
    {% endif %}
    <a href="/">← Back to Home</a>
  </div>
</body>
</html>
